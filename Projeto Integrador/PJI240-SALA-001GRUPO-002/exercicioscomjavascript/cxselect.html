<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples - CxSelect</title>
</head>

<body>
    <script type="text/javascript">
        function calcular() {
            if (op.value === '+')
                res.value = parseFloat(v1.value) + parseFloat(v2.value);
            else if (op.value === '-')
                res.value = parseFloat(v1.value) - parseFloat(v2.value);
            else if (op.value === '*')
                res.value = parseFloat(v1.value) * parseFloat(v2.value);
            else if (op.value === '/') {
                if (parseFloat(v2.value) === 0)
                    res.value = "Erro !";
                else
                    res.value = parseFloat(v1.value) / parseFloat(v2.value);
            }
            else
                alert('Escolha a operação desejada!');
        }
    </script>
    <h1>Calculadora Simples - Com Caixa de Seleção</h1>
    Valor 1:<input type="text" id="v1" value="0"><br>
    Valor 2:<input type="text" id="v2" value="0"><br>
    Operação:
    <select id="op">
        <option value="">(Escolha uma opção)</option>
        <option value="+">Somar</option>
        <option value="-">Subtrair</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
    </select><br>
    <input type="button" value="Executar" onclick="calcular()"><br>
    Resultado: <input type="text" id="res" value="0" readonly>
</body>

</html>
