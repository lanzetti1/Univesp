<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples - radiobotton</title>
</head>

<body>
    <script type="text/javascript">
        function calcular() {
            if (somar.checked === true)
                res.value = parseFloat(v1.value) + parseFloat(v2.value);
            else if (subtrair.checked === true)
                res.value = parseFloat(v1.value) - parseFloat(v2.value);
            else if (multiplicar.checked === true)
                res.value = parseFloat(v1.value) * parseFloat(v2.value);
            else {
                if (parseFloat(v2.value) === 0)
                    res.value = "Erro !";
                else
                    res.value = parseFloat(v1.value) / parseFloat(v2.value);
            }
        }
    </script>
    <h1>Calculadora Simples - RadioBotton</h1>
    Valor 1: <input type="text" id="v1" value="0"><br>
    Valor 2: <input type="text" id="v2" value="0"><br>
    Operação:
    <input type="radio" id="somar" name="op" checked> Somar
    <input type="radio" id="subtrair" name="op" checked> Subtrair
    <input type="radio" id="multiplicar" name="op" checked> Multiplicar
    <input type="radio" id="dividir" name="op" checked> Dividir<br>
    <input type="button" value="Executar" onclick="calcular()"><br>
    Resultado: <input type="text" id="res" value="0" readonly>
</body>

</html>
