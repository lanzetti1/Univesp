<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Controle Do-While</title>
</head>
<body onload="iniciar()">
    <script type="text/javascript">
        function iniciar() {
            var i = 0;
            document.write("<h1>Estruturas de controle Do-While</h1>");
            document.write("Contando...");
            do {
                document.write(" " + i);
                i = i + 2;
            }
            while (i <= 10);
        }
    </script>
</body>
</html>
