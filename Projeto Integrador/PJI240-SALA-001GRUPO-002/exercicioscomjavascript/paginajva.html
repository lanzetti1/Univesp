<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos ver o que acontece</title>
</head>
<body onload="iniciar()">
    <script type="text/javascript">
        function iniciar() {
            document.write("<h1>" + document.title + "</h1>");
            document.write("Olá pessoal!<br>");
            document.write("Esta página esta utilizando o navegador " + navigator.appName + ", versão " + navigator.appVersion);
            var x = "Olá!";
            document.write("<h1>Variáveis em JavaScript</h1>");
            document.write("A variável agora é String: " + x + "<br>");
            x = 12 + 13;
            document.write("A variável agora é do tipo dados inteiro: " + x + "<br>");
            x = 4.5 + 5.25;
            document.write("Neste momento é float: " + x + "<br>");
        }
    </script>
    
</body>
</html>
