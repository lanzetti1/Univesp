<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
  </head>
  <body>
    <script type="text/javascript">
      function somar() {
        res.value = parseFloat(v1.value) + parseFloat(v2.value);
      }
      function subtrair() {
        res.value = parseFloat(v1.value) - parseFloat(v2.value);
      }
      function multiplicar() {
        res.value = parseFloat(v1.value) * parseFloat(v2.value);
      }
      function dividir() {
        if (parseFloat(v2.value) === 0) res.value = "Erro!";
        else res.value = parseFloat(v1.value) / parseFloat(v2.value);
      }
    </script>
    <h1>Calculadora Simples</h1>
    Valor 1: <input type="text" id="v1" value="0" /><br />
    Valor 2: <input type="text" id="v2" value="0" /><br />
    <input type="button" value="Somar" onclick="somar()" /><br />
    <input type="button" value="Subtrair" onclick="subtrair()" /><br />
    <input type="button" value="Multiplicar" onclick="multiplicar()" /><br />
    <input type="button" value="Dividir" onclick="dividir()" /><br />
    Resultado:<input type="text" id="res" value="0" readonly />
  </body>
</html>
